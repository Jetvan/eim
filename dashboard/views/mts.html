
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-8">
        <!-- BEGIN TODO SIDEBAR -->
        <div class="portlet patac-portlet" style="height:400px;">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-white uppercase">设备视频/照片 </span>
                </div>
                
            </div>
            <div class="portlet-body">
                <div class="device-image">
                    <img src='./image/{{deviceId}}.png' />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="portlet patac-portlet" style="height:400px;">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-white uppercase">设备七天停启状态</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div>
                    
                    <span style="color:#a6e528;line-height:100px;display:block;margin:0 40px;font-size:24px;text-align:center;font-size:60px;font-weight:bold;">运 行</span>
                    </div>

                    <div id="bar1" style="height:200px;"></div>
                    
                </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="portlet patac-portlet" style="height:400px;">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-white uppercase">作动缸温度 </span>
                    </div>
                    <div class="actions">
                        <div class="btn-group">
                            <a id="hoverBtn" class="btn btn-sm white btn-outline btn-circle" href="javascript:;" data-toggle="dropdown" data-hover="dropdown" data-close-others="true"> 通道
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <div class="dropdown-menu hold-on-click dropdown-checkboxes pull-right" id="CHList">
                                <label ng-repeat="ch in chList" >
                                    <input type="checkbox" data-id="{{ch}}"/> CH{{ch}}</label>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div style="height:130px;">
                    <a class="patac-temp" ng-repeat="ch in chShowList">
                        <span>CH103</span>
                        <div>
                            <span class="font-lg font-red" >45°C</span><br/>
                            
                        </div>
                    </a>
                    
                    </div>
                    <div id="bar2" style="height:200px;"></div>
                </div>
                </div>
            </div>
        </div>
        <!-- END TODO SIDEBAR -->
    </div>
    
    <div class="col-md-4">

        <div class="portlet patac-portlet " style="min-height:400px;">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-white uppercase">Station日志</span>
                </div>
                <div class="btn-group btn-group-circle pull-right">
                    <button ng-click="getWarnning('Station','warning')" class="btn btn-sm  white active">报警</button>
                    <button ng-click="getWarnning('Station','normal')" class="btn  btn-sm white">其他</button>
                </div>
            </div>
            <div class="portlet-body">

                <table class="table table-striped table-bordered table-checkable order-column m-t-lg hide" id="station">
                    <thead>
                        <tr>
                            <th> 时间 </th>
                            <th> 日志信息 </th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="data in station" on-repeat-finished>
                            <td ng-bind="data.time | moment:'fromNow' "></td>
                            <td ng-bind="data.msg"> shuxer </td>
                            

                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
        </div>

        <div class="portlet patac-portlet " style="min-height:400px;">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-white uppercase">日志</span>
                </div>
                <div class="btn-group btn-group-circle pull-right">
                    <button class="btn btn-sm white active" href="javascript:;" ng-click="getWarnning('RPC')"> 
                                RPC
                    </button>
                    <button class="btn btn-sm white" href="javascript:;" ng-click="getWarnning('MPT')"> 
                                MPT
                    </button>
                </div>
                <div class="btn-group btn-group-circle pull-right">
                    <!--<div class="btn-group btn-group-circle">-->
                        <button ng-click="getWarnning('RPC','warning')" class="btn btn-sm white active">报警</button>
                        <button ng-click="getWarnning('RPC','normal')" class="btn btn-sm white">其他</button>
                    <!--</div>-->
                </div>
            </div>
            <div class="portlet-body">

                <table class="table table-striped table-bordered table-checkable order-column m-t-lg hide" id="rpc">
                    <thead>
                        <tr>
                            <!-- <th> 报警信息 </th> -->
                            <th> 时间 </th>
                            <th> 设备号 </th>
                            <th> 当前值 </th>
                            <th> 报警阈值 </th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="data in rpc" on-repeat-finished2>
                            <!-- <td ng-bind="data.sequence"> shuxer </td> -->
                            <td ng-bind="data.time | moment:'fromNow' "></td>
                            <td ng-bind="data.equipNo"> shuxer </td>
                            <td ng-bind="data.currentValue | number:2"> shuxer </td>
                            <td ng-bind="data.limitValue | number:2"> shuxer </td>
                            

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- END PAGE CONTENT
